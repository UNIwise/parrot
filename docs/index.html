<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" type="text/css" href="https://pagecdn.io/lib/swagger-ui/v3.31.1/swagger-ui.css">

    <title>Parrot API</title>
  </head>
  <body>
    <div id="openapi">
    <script src="https://pagecdn.io/lib/swagger-ui/v3.31.1/swagger-ui-bundle.js"></script>
    <script>
      window.onload = function () {
        const ui = SwaggerUIBundle({
          url: "api.yml",
          dom_id: "#openapi"
        });
      }
    </script>
  </body>
</html>
